        <script type="text/javascript">
            $(document).ready(function() {
                              // Initialize the Spotify objects
                              var sp = getSpotifyApi(1);
                              models = sp.require("sp://import/scripts/api/models");
                              
                              
                              tabs();
                              models.application.observe(models.EVENT.ARGUMENTSCHANGED, tabs);
                              
                              function tabs() {
                              var args = models.application.arguments;
                              console.log(args[0]);
                              $('.section').hide();
                              $('#'+args[0]).show();
                              }
                              application = models.application;
                              
                              
                              
                              
                              });
                    </script>
        
    </head>
    <body>
        <div id="wrapper">


        <div id="index" class="section">
<div id="title" >

            <h1>Karakilio</h1>
            
        </div>    
          
          <div id="selectSong" >
              <h3> Search and select a Song </h3>
              <p> <input type="text" value="title" id="songName"/> <button onclick="searchKaraokeSongs()" class="button small green" > Search </button>
              </br>
              <div id="spotifyResults">
                  </div>
              </div>
              
              <div id="players">
                  
                   <button href="#lyrics" onclick="getLyrics()" class="button small blue" > Show Lyrics </button>
                  </div>
            
                                              
    

                

        </div><!-- /index -->

      
          <div id="lyrics" class="section">
              
           <button onclick="launchCall()" class="button small green" > Launch conference call </button>

              </div>

                    </div>


        </div><!-- /tabs -->
